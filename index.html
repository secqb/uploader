<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Drive File Uploader</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body { background-color: #eef2f7; font-family: 'Segoe UI', sans-serif; }
    .container { max-width: 700px; margin-top: 60px; padding: 30px; background: #fff; border-radius: 15px; box-shadow: 0 0 20px rgba(0,0,0,0.1); }
    .progress { height: 20px; margin-bottom: 10px; }
    .file-list { list-style: none; padding-left: 0; }
    .file-list li { background-color: #f8f9fa; padding: 10px; margin-bottom: 5px; border-radius: 6px; display: flex; justify-content: space-between; }
    .custom-btn { width: 100%; height: 45px; font-weight: bold; font-size: 16px; }
  </style>
</head>
<body>
  <div class="container">
    <h3 class="text-center mb-4">üìÇ Upload Files to Google Drive</h3>

    <form id="uploadForm">
      <div class="mb-3">
        <label for="fileInput" class="form-label">Select Files (any type allowed)</label>
        <input class="form-control" type="file" id="fileInput" multiple required />
      </div>

      <ul class="file-list" id="fileList"></ul>
      <button type="submit" class="btn btn-primary custom-btn">üöÄ Start Upload</button>
    </form>

    <div class="mt-4" id="progressSection" style="display: none;">
      <div class="progress">
        <div id="progressBar" class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" style="width: 0%">0%</div>
      </div>
      <div id="status" class="mt-2 text-center"></div>
    </div>
  </div>

  <script>
    const WEB_APP_URL = 'https://script.google.com/macros/s/AKfycbxAMMqL4ee_aFnNERTDWXxvGGruUsXdM9lacwOOrKmBfn2blEAsyCegNrMQ--lQH0IkyA/exec';

    const fileInput = document.getElementById('fileInput');
    const fileList = document.getElementById('fileList');
    const uploadForm = document.getElementById('uploadForm');
    const progressSection = document.getElementById('progressSection');
    const progressBar = document.getElementById('progressBar');
    const status = document.getElementById('status');

    fileInput.addEventListener('change', () => {
      fileList.innerHTML = '';
      Array.from(fileInput.files).forEach(file => {
        const li = document.createElement('li');
        li.innerHTML = `<strong>${file.name}</strong> <span>${(file.size / 1024).toFixed(2)} KB</span>`;
        fileList.appendChild(li);
      });
    });

    uploadForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      const files = fileInput.files;
      if (!files.length) {
        alert("Please select at least one file.");
        return;
      }

      progressSection.style.display = 'block';
      progressBar.style.width = '0%';
      progressBar.innerText = '0%';
      status.innerHTML = '';

      let uploaded = 0;

      for (let i = 0; i < files.length; i++) {
        const file = files[i];
        const reader = new FileReader();

        reader.onload = async function(event) {
          try {
            const base64Data = event.target.result.split(',')[1];

            const response = await fetch(WEB_APP_URL, {
              method: 'POST',
              body: base64Data,
              headers: {
                'Content-Type': file.type || 'application/octet-stream'
              }
            });

            const result = await response.text();
            uploaded++;
            const percent = Math.round((uploaded / files.length) * 100);
            progressBar.style.width = percent + '%';
            progressBar.innerText = percent + '%';
            status.innerHTML += `<div class="text-success">‚úÖ ${file.name}: ${result}</div>`;

            if (uploaded === files.length) {
              progressBar.classList.remove('progress-bar-animated');
            }
          } catch (err) {
            status.innerHTML += `<div class="text-danger">‚ùå ${file.name}: ${err.message}</div>`;
          }
        };

        reader.readAsDataURL(file);
      }
    });
  </script>
</body>
</html>
